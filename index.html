<!DOCTYPE html>
<html>

<head>
	<title>Quiz A Frame</title>
	<meta charset="UTF-8" />
	<script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
	<script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
</head>

<body>
	<a-scene>

		<a-box width="2" height="2" depth="2" color="red" position="0 1 -5" rotation="0 45 0" scale="1 1 1"></a-box>

		<a-box position="-1 1 -3" rotation="0 45 0" color="#4CC3D9"></a-box>

		<a-sphere position="0 4 -5" radius="1.25" color="#4CC3D9" geometry=""
			animation="loop: 999; property: rotation; to: 0 360 0;">
		</a-sphere>

		<a-cylinder position="1 1 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>

		<a-entity id="ocean" ocean="density: 20; width: 50; depth: 50; speed: 4"
			material="color: #9CE3F9; opacity: 0.75; metalness: 0; roughness: 1" rotation="-90 0 0"></a-entity>

		
	</a-scene>

	
	</script>
</body>

</html>
